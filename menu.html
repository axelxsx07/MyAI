<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BrainAI - Entrada</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: url('https://raw.githubusercontent.com/axelxsx07/logo/main/IMG_3770.jpeg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;

    }
    .menu-box {
      background: rgba(255, 255, 255, 0.9);

      padding: 40px 30px;
      width: 300px;

      color: white;
      padding: 10px 20px;

      font-size: 1.5em;
      margin-bottom: 30px;
    }

      background: white;
      border-radius: 12px;
      padding: 10px 15px;
      margin: 10px 0;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
      border: 2px solid #007bff;
      transition: all 0.3s ease;
    }
    .option:hover {
      background: #007bff;
      color: white;
    }
    .option img {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

</head>
